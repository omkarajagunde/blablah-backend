version: '3'
services:
  umami:
    image: ghcr.io/mikecao/umami:postgresql-latest
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://umami:umami@db:5432/umami
      DATABASE_TYPE: postgresql
      HASH_SALT: pqkRTAlY2EnMmuiCBiiX
    depends_on:
      - db
    restart: always
  db:
    image: postgres:12-alpine
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami
    volumes:
      - ./sql/schema.postgresql.sql:/docker-entrypoint-initdb.d/schema.postgresql.sql:ro
      - umami-db-data:/var/lib/postgresql/data
    restart: always
  # we use redis for maintaing user chat sessions
  blablah-redis-server: 
    image: 'redis'
  blablah-nginx-webserver: 
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/live/blablah.app/fullchain.pem:/etc/letsencrypt/live/blablah.app/fullchain.pem
      - /etc/letsencrypt/live/blablah.app/privkey.pem:/etc/letsencrypt/live/blablah.app/privkey.pem
    ports:
      - 80:80
      - 443:443
  # Nodejs ExpressJs Socket.io app to server chat sessions
  blablah-node-app:
    build: .
    ports:
      - "8000:8000"
volumes:
  umami-db-data: